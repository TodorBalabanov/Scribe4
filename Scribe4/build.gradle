plugins {
    id 'com.android.application'
}
android {
    namespace "eu.veldsoft.scribe4"
    compileSdk 34

    defaultConfig {
        applicationId "eu.veldsoft.scribe4"
        minSdk 25
        targetSdk 33
        versionCode 2
        versionName "1.01"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
